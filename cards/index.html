<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giveaway Form</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
		    height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }
        .form-container {
            background: white;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            width: 300px;
            box-shadow: 0px 14px 28px rgba(0,0,0,0.25), 0px 10px 10px rgba(0,0,0,0.22);
        }
        .form-header {
            background: #9b59b6;
            padding: 20px;
            color: white;
        }
        .form-header h1 {
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .form-body {
            padding: 20px;
        }
        .form-body input {
           width: 100%;
           border: none;
           border-radius: 0;
           margin-bottom: 15px;
           border-bottom: 2px solid #9b59b6;
        }
        .form-body input[type='submit'] {
            background: #9b59b6;
            color: white;
            cursor: pointer;
        }
        textarea, input {
            outline: none;
            transition: border-bottom 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <center><h2>Fill the form to enter the giveaway</h2></center>
        </div>
        <div class="form-body">
            <form id="giveaway-form" autocomplete="off">
                <input type="email" id="email" placeholder="Email" required>
                <input type="text" id="tiktok-username" placeholder="TikTok Username" required>
                <input type="submit" value="Submit">       
            </form>
        </div>
    </div>

    <script>
        document.querySelector("#giveaway-form").addEventListener("submit", function(event){
            event.preventDefault();
            const email = document.querySelector("#email").value;
            const tiktokUsername = document.querySelector("#tiktok-username").value;
            console.log(`Email: ${email}\nTikTok Username: ${tiktokUsername}`);
        });
    </script>
</body>
</html>
