<script>
  var _paq = window._paq = window._paq || [];
  /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
  _paq.push(['trackPageView']);
  _paq.push(['enableLinkTracking']);
  (function() {
    var u="https://onistream.matomo.cloud/";
    _paq.push(['setTrackerUrl', u+'matomo.php']);
    _paq.push(['setSiteId', '1']);
    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
    g.async=true; g.src='https://cdn.matomo.cloud/onistream.matomo.cloud/matomo.js'; s.parentNode.insertBefore(g,s);

<!-- End Matomo Code -->
    <script>
        // Function to perform the redirection
        function redirectToLocation() {
            fetch('https://ipapi.co/json/')
                .then(response => response.json())
                .then(data => {
                    var country = data.country;

                    // Redirecting based on the country
                    if (country === 'NG') { // NG is the country code for Nigeria
                        window.location.href = '/onistream.html';
                        ///onistream/en.html
                    } else {
                        window.location.href = '/onistream.html';
                    }
                })
                .catch(error => {
                    console.error('Error fetching the user location:', error);
                    // Fallback redirect if the country cannot be determined
                    window.location.href = '/onistream/';
                });
        }
    </script>
</head>
<body onload="redirectToLocation()">
    <!-- No content, as the redirect is instant -->
</body>
</html>
