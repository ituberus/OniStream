<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Coupon Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin: 20px auto;
        }

        .search-box {
            margin-top: 20px;
        }

        .search-input {
            width: calc(100% - 40px);
            max-width: 500px;
            padding: 15px;
            border: none;
            border-bottom: 2px solid #4caf50;
            background-color: #f8f9fa;
            font-size: 16px;
            margin: 0 auto;
            border-radius: 5px;
            outline: none;
        }

        .button {
            padding: 10px 20px;
            border-radius: 20px;
            border: none;
            background-color: #4caf50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            outline: none;
        }

        .footer {
            padding: 20px 10px;
            background-color: #f2f2f2;
            color: #525252;
            font-size: 12px;
        }

        #loading, .captcha-loading {
            display: none;
            margin-top: 20px;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #4caf50;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .coupon-box {
            display: none;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: calc(100% - 40px);
            max-width: 500px;
            margin: 20px auto;
        }

        .coupon-message {
            color: #333;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .captcha-warning {
            margin-bottom: 20px;
            color: #525252;
        }

        .captcha-section {
            display: none;
            padding-top: 20px;
            margin-bottom: 20px;
        }

        .separator {
            height: 3px;
            background-color: #4caf50;
            width: 60px;
            margin: 10px auto;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <div class="main-content">
        <div class="logo">
            <img src="logo.png" alt="Website Logo" style="max-width: 400px;">
        </div>

        <div class="search-box">
            <input type="text" class="search-input" placeholder="Enter Amazon product URL" id="searchInput">
            <button class="button" onclick="findCoupon()">Find Coupon</button>
        </div>

        <div id="loading" class="search-box">
            <div class="loader"></div>
        </div>

        <div id="couponBox" class="coupon-box">
            <div class="coupon-message">(1) coupon found</div>
            <div class="separator"></div>
            <div class="captcha-warning">Solve the captcha below to view the Coupon</div>
            <div class="captcha-loading" id="captchaLoading">
                <div class="loader"></div>
            </div>
            <center>
            <div class="captcha-section" id="captchaSection">
                <!-- Captcha placeholder -->
            </div>
            </center>
        </div>
    </div>

    <div class="footer">
        Privacy Policy | ToS | Support<br>CouponSail, 2024 All rights reserved
    </div>

    <script>
        function findCoupon() {
            const searchInput = document.getElementById('searchInput');
            if (searchInput.value.trim() === '') {
                alert("Please enter an Amazon product URL");
                return;
            }

            const loadingElem = document.getElementById('loading');
            loadingElem.style.display = 'block';
            const couponBox = document.getElementById('couponBox');

            setTimeout(() => {
                couponBox.style.display = 'block';
                loadingElem.style.display = 'none';
                displayCaptcha();
            }, 3000);
        }

        function displayCaptcha() {
            const captchaSection = document.getElementById('captchaSection');
            const captchaLoading = document.getElementById('captchaLoading');
            captchaLoading.style.display = 'block';

            // Simulating async captcha loading
            setTimeout(() => {
                captchaLoading.style.display = 'none'; // Hide loading spinner
                captchaSection.innerHTML = '<div data-captcha-enable="true"></div>';
                captchaSection.style.display = 'block'; // Show captcha
            }, 3000); // Adjust to actual captcha loading duration
        }

        function loadCaptchaScript() {
            const script = document.createElement('script');
            script.type = 'text/javascript';
            script.src = 'https://unlockcontent.net/cp/js/j342y';
            document.body.appendChild(script);
        }
    </script>

</body>

</html>
