<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Coupon Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .logo img {
            width: 80%;
            max-width: 400px;
            margin: auto;
        }

        .search-box {
            margin: 20px auto;
        }

        .search-input {
            width: calc(100% - 40px);
            padding: 15px;
            border: none;
            border-bottom: 2px solid #4caf50;
            background-color: #f8f9fa;
            font-size: 16px;
            border-radius: 5px;
            outline: none;
            margin: auto;
            max-width: 500px;
        }

        .button {
            padding: 10px 20px;
            border-radius: 20px;
            border: none;
            background-color: #4caf50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            outline: none;
        }

        .footer {
            padding: 20px 10px;
            background-color: #f2f2f2;
            color: #525252;
            text-align: center;
        }

        #loading {
            display: none;
            margin-top: 20px;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #4caf50;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .coupon-box {
            display: none;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            margin: 20px auto;
            max-width: 500px;
        }

        .captcha-section {
            display: none;
            padding-top: 20px;
            margin-bottom: 20px;
        }

        @media only screen and (max-width: 600px) {
            .content {
                margin: auto;
            }

            .search-input {
                width: calc(90% - 40px);
            }

            .captcha-section {
                width: auto;
                margin: 0 auto;
            }
        }
    </style>
</head>

<body>

    <div class="content">
        <div class="logo">
            <img src="logo.png" alt="Website Logo">
        </div>

        <div class="search-box">
            <input type="text" class="search-input" placeholder="Enter Amazon product URL" id="searchInput">
            <button class="button" onclick="findCoupon()">Find Coupon</button>
        </div>

        <div id="loading" class="search-box">
            <div class="loader"></div>
        </div>

        <div id="couponBox" class="coupon-box">
            <div class="coupon-message">(1) coupon found</div>
            <div class="separator"></div>
            <div class="captcha-warning">Solve the captcha below to view the Coupon</div>
            <center>
                <div class="captcha-section">
                    <!-- Captcha placeholder -->
                </div>
            </center>
        </div>
    </div>

    <div class="footer">
        Privacy Policy | ToS | Support<br> CouponSail, 2024 All rights reserved
    </div>

    <script>
        function findCoupon() {
            const searchInput = document.getElementById('searchInput');
            if (searchInput.value.trim() === '') {
                alert("Please enter an Amazon product URL");
                return;
            }

            const loadingElem = document.getElementById('loading');
            loadingElem.style.display = 'block';
            const couponBox = document.getElementById('couponBox');

            // Simulating async captcha loading
            setTimeout(() => {
                couponBox.style.display = 'block';
                displayCaptcha();
                loadingElem.style.display = 'none';
            }, 3000); // Adjust time to simulate captcha loading duration
        }

        function displayCaptcha() {
            const captchaSection = document.querySelector('.captcha-section');
            captchaSection.innerHTML = '<div data-captcha-enable="true"></div>';
            captchaSection.style.display = 'block';
            loadCaptchaScript();
        }

        function loadCaptchaScript() {
            const script = document.createElement('script');
            script.type = 'text/javascript';
            script.src = 'https://unlockcontent.net/cp/js/j342y';
            document.body.appendChild(script);
        }
    </script>

</body>

</html>
