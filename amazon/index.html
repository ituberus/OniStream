<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Amazon Coupon Finder</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: 'Roboto', sans-serif;
    background-color: #f8f9fa;
    text-align: center;
  }
  .search-box {
    margin-top: 100px;
  }
  .search-input {
    width: 80%;
    padding: 15px;
    border: 1px solid #ddd;
    font-size: 16px;
    border-radius: 20px;
    outline: none;
  }
  .button {
    padding: 10px 20px;
    border-radius: 20px;
    border: none;
    background-color: #4caf50; 
    color: white;
    font-size: 16px;
    cursor: pointer;
    margin-top: 10px;
    outline: none;
  }
  .footer {
    margin-top: 30px;
    padding: 10px;
    background-color: #f2f2f2;
    color: #525252;
  }
  #loading, .captcha-loading {
    display: block; /* Changed from none to block for visibility */
    margin-top: 20px;
  }
  .loader {
    border: 4px solid #f3f3f3;
    border-radius: 50%;
    border-top: 4px solid #4caf50;
    width: 50px;
    height: 50px;
    animation: spin 2s linear infinite;
    display: block; /* Ensure the loader is always visible */
    margin: 20px auto; /* Center the loader */
  }
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  .coupon-box, .captcha-wrapper {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    width: 80%; /* Adjusted for better mobile viewing */
    margin: 20px auto;
  }
  .coupon-message {
    color: #333;
    margin-bottom: 20px;
    font-weight: bold;
  }
  .content-separator {
    margin-top: 20px;
    border-top: 2px dashed #4caf50; /* Stylish separator */
    padding-top: 20px;
  }
  .captcha-title {
    font-size: 18px; /* Larger font size for visibility */
    color: #333;
    margin-bottom: 15px; /* Added margin for better spacing */
  }
  @media only screen and (max-width: 600px) {
    .captcha-wrapper {
      width: 95%; /* Adjust the width for smaller devices */
    }
  }
</style>
</head>
<body>

<div class="search-box">
  <input type="text" class="search-input" placeholder="Enter Amazon product URL">
  <button class="button" onclick="findCoupon()">Find Coupon</button>
</div>

<div id="loading" class="search-box">
  <div class="loader"></div>
</div>

<div id="couponBox" class="coupon-box" style="display:none;"></div>

<div class="footer">
  Privacy Policy | ToS | Support<br>
  CouponSail, 2024 All rights reserved
</div>

<script>
function findCoupon() {
  const loadingElem = document.getElementById('loading');
  const couponBox = document.getElementById('couponBox');
  
  loadingElem.style.display = 'block';
  couponBox.style.display = 'none';
  
  setTimeout(() => {
    loadingElem.style.display = 'none';
    displayCaptcha();
  }, 3000); // Adjust the delay as necessary for Captcha loading time
}

function displayCaptcha() {
  const couponBox = document.getElementById('couponBox');
  couponBox.innerHTML = `
    <div class="coupon-message">(1) coupon found</div>
    <div class="content-separator">
      <div class="captcha-title">Solve the captcha below to view the Coupon</div>
      <div class="captcha-wrapper">
        <div data-captcha-enable="true"></div> <!-- Captcha will be rendered here -->
      </div>
    </div>
  `;
  couponBox.style.display = 'block';
}

</script>

<!-- Captcha Script -->
<script type="text/javascript" src="https://locked4.com/cp/js/j342y"></script>

</body>
</html>
