<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Sent Successfully</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Success Icon */
        .checkmark {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #66bb6a;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .checkmark::before {
            content: '';
            position: absolute;
            width: 25px;
            height: 50px;
            border: 5px solid #ffffff;
            border-top: none;
            border-left: none;
            transform: rotate(45deg);
            animation: checkmark-draw 0.6s ease-out;
        }

        @keyframes checkmark-draw {
            0% {
                height: 0;
                width: 0;
            }
            50% {
                height: 25px;
                width: 0;
            }
            100% {
                height: 25px;
                width: 50px;
            }
        }

        /* Success Message */
        .success-message {
            margin-top: 20px;
            font-size: 24px;
            font-weight: 500;
            color: #ffeb3b;
        }

        /* Continue Button */
        .continue-button {
            margin-top: 30px;
            padding: 12px 30px;
            background-color: #ff5722;
            color: #ffffff;
            font-size: 18px;
            font-weight: 500;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .continue-button:hover {
            background-color: #e64a19;
        }

        .continue-button:active {
            transform: translateY(2px);
        }
    </style>
</head>
<body>

    <!-- Checkmark Icon -->
    <div class="checkmark"></div>

    <!-- Success Message -->
    <h1 class="success-message">Gift Sent Successfully</h1>

    <!-- Continue Button -->
    <a href="#" class="continue-button">Continue</a>

</body>
</html>
