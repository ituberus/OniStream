<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram In-App Browser Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        .detected {
            color: #FF5733;
        }
        .not-detected {
            color: #28A745;
        }
    </style>
</head>
<body>
    <h1>Telegram In-App Browser Detection</h1>
    <p id="detection-result" class="result"></p>

    <script>
        function isTelegramInAppBrowser() {
            // Detect if Telegram in-app browser objects exist
            const isAndroidTelegram = typeof window.TelegramWebview !== 'undefined';
            const isIosTelegram = typeof window.TelegramWebviewProxy !== 'undefined' || typeof window.TelegramWebviewProxyProto !== 'undefined';

            return isAndroidTelegram || isIosTelegram;
        }

        // Display detection result
        const resultElement = document.getElementById('detection-result');
        if (isTelegramInAppBrowser()) {
            resultElement.textContent = "⚠️ Telegram In-App Browser Detected!";
            resultElement.classList.add('detected');
        } else {
            resultElement.textContent = "✅ Not a Telegram In-App Browser.";
            resultElement.classList.add('not-detected');
        }
    </script>
</body>
</html>
