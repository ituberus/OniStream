<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detect Telegram Browser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .message {
            font-weight: bold;
            font-size: 20px;
            color: #ff3333;
        }
    </style>
</head>
<body>
    <h1>Browser Detector</h1>
    <p id="result" class="message"></p>

    <script>
        function isTelegramInAppBrowser() {
            // Check if the user agent contains specific Telegram identifiers
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            return userAgent.includes('Telegram');
        }

        // Display detection result
        const result = document.getElementById('result');
        if (isTelegramInAppBrowser()) {
            result.textContent = "You are using Telegram's in-app browser!";
        } else {
            result.textContent = "You are not in Telegram's in-app browser.";
        }
    </script>
</body>
</html>
