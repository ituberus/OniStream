<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Link in Default Browser</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Open Link in Default Browser</h1>
    <button id="openLinkButton">Open Google</button>

    <script>
        // Ensure Telegram WebApp API is loaded
        if (typeof Telegram !== "undefined" && Telegram.WebApp) {
            const button = document.getElementById('openLinkButton');
            
            // Set up the button to use Telegram's openLink method
            button.addEventListener('click', () => {
                Telegram.WebApp.openLink('https://www.google.com/');
            });
        } else {
            // Fallback for environments without Telegram WebApp API
            console.warn("Telegram WebApp API not detected. Opening link normally.");
            const button = document.getElementById('openLinkButton');
            button.addEventListener('click', () => {
                window.open('https://www.google.com/', '_blank');
            });
        }
    </script>
</body>
</html>
